---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">#{{ page.number}}: {{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <hr/>
  
  {%- if page.tags -%}
  <p>Tags: {% for tag in page.tags %}{{ tag }}{%- if forloop.last == false %}, {% endif -%}{% endfor %}</p>
  {%- endif -%}

</article>
